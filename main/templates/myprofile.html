{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Mi perfil</title>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/profile.css' %}">
</head>
<body>
	<div class="container">
		<div class="profile-section">
			<img class="profile-image" src="foto-perfil.jpg" alt="Foto de perfil">
			<h1 class="profile-name">Mi nombre</h1>
			<p class="profile-description">Breve descripción sobre mi perfil y lo que publico.</p>
		</div>
		<div class="stats-section">
			<div class="stat-box">
				<h3>Likes totales</h3>
				<p>500</p> 
			</div>
			<div class="stat-box">
				<h3>Número de imágenes</h3>
				<p>50</p>
			</div>
			<div class="stat-box">
				<h3>Visualizaciones de perfil</h3>
				<p>1000</p>
			</div>
			<div class="stat-box">
				<h3>Comentarios recibidos</h3>
				<p>200</p>
			</div>
		</div>
	</div>
</body>
</html>
